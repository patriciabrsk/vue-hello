<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/1e3be9b4ce.js" crossorigin="anonymous"></script>

    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <title>VueJS Hello </title>
</head>
<body>
    <main id="app" class="container d-flex justify-content-center">
        <div class="row d-flex justify-content-center">
            <h1 class="mt-5 col-12 text-center mb-5">{{ title }}</h1>
            <div id="text-display" class="col-5 d-flex flex-column">
                <span>Your text will be displayed here:</span>
                <h1 type="text" class="mt-3">{{ message }}</h1>
                <textarea v-model="message" placeholder="Type something..." class="mt-5"></textarea>
            </div>
            <div id="image-display" class="col-5 d-flex flex-column">
                <input v-model="src" placeholder="Paste an img url">
                <span class="my-3">Your image will be displayed here:</span>
                <img :src="src" alt="">
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
